<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #444;
            font-size: 15px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            color: #4c51bf;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Cast Your Vote</h1>
        <form action="/submit_vote" method="post">
            <label for="voter_id">Voter ID:</label>
            <input type="text" id="voter_id" name="voter_id" placeholder="Enter your ID" required>

            <label for="candidate">Choose Candidate:</label>
            <select id="candidate" name="candidate" required>
                <option value="">-- Select --</option>
                <option value="Aarav Sharma">Aarav Sharma</option>
                <option value="Priya Singh">Priya Singh</option>
                <option value="Rohan Mehta">Rohan Mehta</option>
                <option value="Sneha Verma">Sneha Verma</option>
                <option value="Vikram Patel">Vikram Patel</option>
            </select>

            <input type="submit" value="Submit Vote">
        </form>
        <a class="link" href="/results">üîç View Voting Results</a>
    </div>
</body>
</html>
